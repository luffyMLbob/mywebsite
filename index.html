<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计量证书查询</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .watermark-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 使水印不可点击 */
            z-index: 1000;
        }
        .watermark {
            position: absolute;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.65); /* 调整透明度以使颜色稍微深一点 */
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="watermark-container">
        <div class="watermark" style="top: 10%; left: 10%;">计量证书查询</div>
        <div class="watermark" style="top: 30%; left: 30%;">计量证书查询</div>
        <div class="watermark" style="top: 50%; left: 50%;">计量证书查询</div>
        <div class="watermark" style="top: 70%; left: 70%;">计量证书查询</div>
        <div class="watermark" style="top: 90%; left: 90%;">计量证书查询</div>
    </div>
    <img src="a2.png" alt="图片">
</body>
</html>
